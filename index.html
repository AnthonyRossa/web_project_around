<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="././pages/index.css" />
    <meta name="description" content="Rede Social: Estados Unidos Afora" />
    <meta
      name="keywords"
      content="Rede Social, Estados Unidos, Turismo, Fotos, Curso, TripleTen, Desenvolvimento Web"
    />
    <meta name="author" content="Anthony Rossa" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__title"></div>
      </header>
      <main class="content"></main>
      <section class="profile">
        <img
          src="././images/profile-pic.jpg"
          alt="Imagem de Perfil"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button">
            <img
              src="././images/pencil.svg"
              alt="icone de edição"
              class="profile__edit-icon"
            />
          </button>
          <p class="profile__about">Explorador</p>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-icon"
            alt="icone +"
            src="././images/addicon.svg"
          />
        </button>
      </section>
      <section class="cards"></section>
      <footer class="footer">
        <p class="footer__content">© 2025 Anthony Rossa</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Editar Perfil</h2>
        <form class="popup__form" novalidate></form>
      </div>
    </div>
    <template id="card-template">
      <div class="cards__card">
        <img class="cards__card-image" alt="" />
        <button class="cards__delete-button" type="button"></button>
        <div class="cards__card-content">
          <h2 class="cards__card-title"></h2>
          <button class="cards__like-button" type="button"></button>
        </div>
      </div>
    </template>
    <div class="image-popup">
      <div class="image-popup__container">
        <button class="image-popup__close-button" type="button"></button>
        <img class="image-popup__image" alt="" />
        <h2 class="image-popup__caption"></h2>
      </div>
    </div>
    <script src="././scripts/index.js"></script>
    <script src="././scripts/validate.js"></script>
  </body>
</html>
