<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <meta name="description" content="Rede Social: Estados Unidos Afora" />
    <meta
      name="keywords"
      content="Rede Social, Estados Unidos, Turismo, Fotos, Curso, TripleTen, Desenvolvimento Web"
    />
    <meta name="author" content="Anthony Rossa" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__title">
          <h2 class="header__title-big">Around</h2>
          <h3 class="header__title-small">The U.S.</h3>
        </div>
      </header>
      <main class="content"></main>
      <section class="profile">
        <div class="profile__content">
          <img
            src="images/profile-pic.jpg"
            alt="Imagem de Perfil"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <div class="profile__edit-button">
              <img
                src="images/pencil.svg"
                alt="icone de edição"
                class="profile__edit-icon"
              />
            </div>
            <p class="profile__description">Explorador</p>
          </div>
        </div>
        <div class="profile__add-button">
          <img
            class="profile__add-icon"
            alt="icone +"
            src="images/addicon.svg"
          />
        </div>
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
