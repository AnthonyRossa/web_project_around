<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="././pages/index.css" />
    <meta name="description" content="Rede Social: Estados Unidos Afora" />
    <meta
      name="keywords"
      content="Rede Social, Estados Unidos, Turismo, Fotos, Curso, TripleTen, Desenvolvimento Web"
    />
    <meta name="author" content="Anthony Rossa" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__title"></div>
      </header>
      <main class="content"></main>
      <section class="profile">
        <div class="profile__image-container">
          <img src="#" alt="Imagem de Perfil" class="profile__image" />
          <button class="profile__image-edit-button" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button">
            <img
              src="./../images/pencil.svg"
              alt="icone de edição"
              class="profile__edit-icon"
            />
          </button>
          <p class="profile__about"></p>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-icon"
            alt="icone +"
            src="./../images/addicon.svg"
          />
        </button>
      </section>
      <section class="cards"></section>
      <footer class="footer">
        <p class="footer__content">&#169; 2025 Anthony Rossa</p>
      </footer>
    </div>
    <div class="popup" id="edit-profile-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Editar Perfil</h3>
        <form class="popup__form" name="edit-profile-form" novalidate>
          <input
            id="profile-name"
            type="text"
            name="name"
            class="popup__input"
            placeholder="Nome"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error profile-name-error"></span>
          <input
            id="profile-about"
            type="text"
            name="about"
            class="popup__input"
            placeholder="Sobre mim"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error profile-about-error"></span>
          <button type="submit" class="popup__button">Salvar</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Novo Lugar</h3>
        <form class="popup__form" name="add-card-form" novalidate>
          <input
            id="place-title"
            type="text"
            name="name"
            class="popup__input"
            placeholder="Título"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-error place-title-error"></span>
          <input
            id="place-link"
            type="url"
            name="link"
            class="popup__input"
            placeholder="Link da imagem"
            required
          />
          <span class="popup__input-error place-link-error"></span>
          <button type="submit" class="popup__button">Criar</button>
        </form>
      </div>
    </div>
    <div class="popup" id="image-popup">
      <div class="popup__container-type-image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" alt=" " src=" " />
        <h4 class="popup__caption"></h4>
      </div>
    </div>
    <div class="popup" id="confirmation-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Tem certeza?</h3>
        <button class="popup__button popup__button_confirm" type="button">
          Sim?
        </button>
      </div>
    </div>
    <div class="popup" id="change-avatar-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Alterar a foto do perfil</h3>
        <form class="popup__form" name="change-avatar-form" novalidate>
          <input
            id="avatar-link"
            type="url"
            name="avatar"
            class="popup__input"
            placeholder="Link da imagem de perfil"
            required
          />
          <button type="submit" class="popup__button">Salvar</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <div class="cards__card">
        <img class="cards__card-image" alt="" />
        <button class="cards__delete-button" type="button"></button>
        <div class="cards__card-content">
          <h2 class="cards__card-title"></h2>
          <button class="cards__like-button" type="button"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
